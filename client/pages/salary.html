<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Salaires</title>
        <link rel="stylesheet" href="@styles/main.css"/>
        <link rel="stylesheet" href="@styles/salary.css"/>
    </head>
    <body class="full-height vert-flex">
        <header class="container">
            <nav>
                <ul>
                    <!-- Page title -->
                    <li><h1>Salaires</h1></li>
                </ul>
                <ul>
                    <!-- Navigation to other pages -->
                    <li>
                        <details class="dropdown">
                            <summary role="button" class="outline contrast">
                                Surveillances
                            </summary>
                            <ul dir="rtl">
                                <li><a href="/schedule/staff">Gardien</a></li>
                                <li><a href="/schedule/sector">Secteur</a></li>
                            </ul>
                        </details>
                    </li>
                    <li><a href="/sector" class="contrast">Secteurs</a></li>
                    <li><a role="link" class="secondary current-page" aria-current="page">Salaires</a></li>
                    <li><a href="/staff" class="contrast">Employés</a></li>
                </ul>
            </nav>
        </header>
        <main class="container stretch vert-flex overflow-auto">
            <!-- Page content here -->
            <div role="main" class="stretch vert-flex overflow-auto">
                <table class="striped stretch">
                    <thead>
                        <tr>
                            <th scope="col">Code</th>
                            <th scope="col">Prénom</th>
                            <th scope="col">Nom</th>
                            <th scope="col">AVS</th>
                            <th scope="col">Fonction</th>
                            <th scope="col">Taux d'occupation</th>
                            <th scope="col">Salaire</th>
                            <th>
                                <span
                                    role="button"
                                    id="add-new"
                                    class="icon-button secondary outline material-symbols-outlined"
                                    title="Nouveau"
                                >add_circle</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="8" class="no-data muted"><em>Pas de données</em></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="month-container">
                <span
                    role="button"
                    id="prev-month"
                    class="icon-button contrast outline material-symbols-outlined"
                    title="Mois précédent"
                >arrow_back_ios</span>
                <input id="month-input" type="month" required />
                <span
                    role="button"
                    id="next-month"
                    class="icon-button contrast outline material-symbols-outlined"
                    title="Mois prochain"
                >arrow_forward_ios</span>
            </div>
        </main>
        <footer class="container">
        </footer>
        <script type="module" src="@scripts/pages/salary.js"></script>
    </body>
</html>
