<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Secteurs</title>
        <link rel="stylesheet" href="@styles/main.css"/>
        <link rel="stylesheet" href="@styles/sector.css"/>
    </head>
    <body class="full-height">
        <header class="container">
            <nav>
                <ul>
                    <!-- Page title -->
                    <li><h1>Secteurs</h1></li>
                </ul>
                <ul>
                    <!-- Navigation to other pages -->
                    <li>
                        <details class="dropdown">
                            <summary role="button" class="outline contrast">
                                Surveillances
                            </summary>
                            <ul dir="rtl">
                                <li><a href="/schedule/staff">Gardien</a></li>
                                <li><a href="/schedule/sector">Secteur</a></li>
                            </ul>
                        </details>
                    </li>
                    <li><a role="link" class="secondary current-page" aria-current="page">Secteurs</a></li>
                    <li><a href="/salary" class="contrast">Salaires</a></li>
                    <li><a href="/staff" class="contrast">Employés</a></li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <!-- Page content here -->
        </main>
        <footer class="container"></footer>
        <div id="modal-container">
            <dialog id="preference-modal">
                <article>
                    <header>
                        <button
                            aria-label="close"
                            rel="prev"
                        ></button>
                        <h3>Modification Préférences</h3>
                    </header>
                    <div class="table-container overflow-auto">
                        <table class="striped option-table">
                            <thead>
                                <tr>
                                    <th>Gardien</th>
                                    <th><div>
                                        <span
                                            class="material-symbols-outlined"
                                            title="Aucune préférence"
                                        >do_not_disturb_on</span>
                                    </div></th>
                                    <th><div>
                                        <span
                                            class="material-symbols-outlined"
                                            title="Préfère"
                                        >thumb_up</span>
                                    </div></th>
                                    <th><div>
                                        <span
                                            class="material-symbols-outlined"
                                            title="N'apprécie pas"
                                        >thumb_down</span>
                                    </div></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <footer>
                        <button aria-label="close" class="secondary">
                            Annuler
                        </button>
                        <button id="submit-preference" disabled>
                            Enregistrer
                        </button>
                    </footer>
                </article>
            </dialog>
            <dialog id="supervisor-modal">
                <article>
                    <header>
                        <button
                            aria-label="close"
                            rel="prev"
                        ></button>
                        <h3>Modification Superviseurs</h3>
                    </header>
                    <div class="table-container overflow-auto">
                        <table class="striped option-table">
                            <thead>
                                <tr>
                                    <th>Secteur</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <footer>
                        <button aria-label="close" class="secondary">
                            Annuler
                        </button>
                        <button id="submit-supervisor" disabled>
                            Enregistrer
                        </button>
                    </footer>
                </article>
            </dialog>
        </div>
        <script type="module" src="@scripts/pages/sector.js"></script>
    </body>
</html>
